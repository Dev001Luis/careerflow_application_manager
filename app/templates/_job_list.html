<!-- app/templates/_jobs_list.html -->
<div class="jobs-card">
  <h2>Tracked Jobs ({{ jobs|length }})</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Applied</th>
        <th>Status</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.company or "-" }}</td>
        <td>{{ job.applied_date or "-" }}</td>
        <td>{{ job.status }}</td>
        <td>
          {% if job.link %}
            <a href="{{ job.link }}" target="_blank" rel="noopener">Open</a>
          {% else %}
            -
          {% endif %}
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5">No jobs yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
