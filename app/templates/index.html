<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CareerFlow â€“ Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0c1e6e2.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container py-5">

    <div class="card shadow-sm mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Upload LinkedIn Saved Jobs</h5>
        </div>
        <div class="card-body">
            <form id="uploadForm" method="post" enctype="multipart/form-data"
                  data-ajax-target="#jobList">
                <div class="input-group">
                    <input type="file" name="file" class="form-control" required />
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-upload"></i> Upload & Import
                    </button>
                </div>
            </form>
            <div id="uploadMessage" class="mt-2 text-success fw-semibold"></div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Imported Job Applications</h5>
        </div>
        <div class="card-body" id="jobList">
            {% include "jobs_list.html" %}
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/ajax_swap.js') }}"></script>
</body>
</html>
